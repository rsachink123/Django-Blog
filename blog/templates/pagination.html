<div>
 <span class="step-links">
  {% if page.has_previous %}
    <a href="?page={{ page.previous_page_number }}"><span class="badge badge-pill badge-primary">Go to previous page</span></a>
  {% endif %}
  <span class="current">
   Page {{ page.number }} of {{ page.paginator.num_pages }}.
  </span>
  {% if page.has_next %}
    <a href="?page={{ page.next_page_number }}"><span class="badge badge-pill badge-primary">Go to next Page</span></a>
   {% endif %}
  </span>
 </div>
